[package]
name = "example"
version = "0.1.0"
edition = "2021"

[[bin]]
name= "redis_registry"
path="src/redis_registry.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dark-std="0.1"
tokio = { version = "1", features = ["full"] }
drpc = {version="0.1",path = "../"}
serde = { version = "1", features = ["derive"] }
serde_json = "1"
bincode = "1"
fast_log = "1.5"
redis = "0.21"
async-trait = "0.1"
futures = "0.3"
